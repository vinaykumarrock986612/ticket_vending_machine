name: ticket_vending_machine
description: "Attempt to create ticket vending machine UX in Flutter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  black_hole_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/cards/
    - assets/icons/
  fonts:
    - family: BasierCircle
      fonts:
        - asset: assets/fonts/basier/regular.ttf
          weight: 400
        - asset: assets/fonts/basier/medium.ttf
          weight: 500
        - asset: assets/fonts/basier/semi_bold.ttf
          weight: 600
        - asset: assets/fonts/basier/bold.ttf
          weight: 700
